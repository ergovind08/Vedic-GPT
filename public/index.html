<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vedic-GPT: A powerful search engine using GPT technology for Vedic knowledge">
    <meta name="keywords" content="Govind IEM, vedic-GPT-ai, GPT, search engine, artificial intelligence, machine learning, Vedic knowledge">
    <meta property="og:image" content="Link to your preview image">
    <meta property="og:title" content="Vedic-GPT: Explore Vedic Knowledge with AI">
    <meta property="og:url" content="Canonical link preview URL">
    <meta name="color-scheme" content="light dark">
    <title>Vedic-GPT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f5f7;
            color: #343a40;
            transition: background-color 0.5s;
        }

        body.dark-mode {
            background-color: #1b232b;
            color: #050505;
            
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            min-height: 200px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 20px;
            background-color: #fff;
            border-top-right-radius: 50px;
        }

        .card-title {
            color: #343a40;
        }

        #userInput {
            border-radius: 15px;
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 1, 0.1);
            background-color: #bbd4ed;
            color: #071d39;
            font-weight: 300;
            
        }

        .btn-dark {
            border-radius: 20px;
            background-color: #1c3248;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 1, 0.1);
            width: 200px;

        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background-color: #e3ecb3;
            box-shadow: 0 4px 8px rgba(0, 0, 1, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Vedic-GPT</h2>
                <div class="form-group">
                    <label for="userInput"><b>Write Your Question</b></label>
                    <input type="text" class="form-control" id="userInput" placeholder="Type your input here">
                </div>
                <button type="submit" class="btn btn-dark p-2 m-1 justify-content-center" onclick="generateCompletion()">Search</button>
                <button type="button" class="btn btn-dark p-2 m-1 justify-content-center" onclick="toggleDarkMode()"> Dark Mode</button>
                <div id="result" class="mt-3">Output section</div>
            </div>
        </div>
    </div>
    <div>
        <h6 style="text-align: center; color: gray;">All Rights Reserved to @Govind_Jha</h6>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-MCw98/SFnGE8fJT3wDJ4jb6WbIzWh/OYs4fDmMQUA9YpiBE0hEdVPExjz7JqVOih"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3vRY6z9AEAdF" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
